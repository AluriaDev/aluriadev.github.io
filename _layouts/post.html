---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <img src="http://cravatar.eu/avatar/{{ page.author }}/64">

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Publicado em {{ page.date | date: "%e de %b %Y" }}
  </div>

  {% include disqus.html %}
</article>
